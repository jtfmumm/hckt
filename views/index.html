<div id="wrapper">
</div>

{{#extend "deferred_scripts"}}
<script>
	socket.on("init", function(data) {
	  settings = data.state;
	  role = data.role;

		if(!role) {
			$('#wrapper').html('Sorry!!! All spots are filled!')
		}
		else if(role.role === 'TopRole') {
			window.location.href = '/master';
		}
		else if(role.role === 'MidRole') {
			window.location.href = '/middle';
		}
		else if(role.role === 'BottomRole') {
			window.location.href = '/bottom';
		}
	});
</script>
{{/extend}}
