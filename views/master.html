{{#extend "additional_styles"}}
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
{{/extend}}

{{#extend "additional_scripts"}}
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
{{/extend}}


<!-- GLOBAL ROOT -->
<div style="margin: 15px;">
	<div class="row-fluid" style="background-color:#fcc;">
		<div class="span4">
			<label for="global-root-val">Global Root</label>
			<div id="global-root"></div>
		</div>
		<!-- TEMPO -->
		<div class="span4">
			<label for="tempo-val">Tempo</label>
			<div id="tempo"></div>
		</div>

		<!-- ADVENTUROUSNESS -->
		<div class="span4">
			<label for="adventurousness-val">Adventurousness</label>
			<div id="adventurousness"></div>
		</div>
	</div>


	<div class="row-fluid" style="background-color:#cfc;">
		<!-- LEAD ENVELOPE -->
		
		<!-- ATTACK -->
		<div class="span2">
			<label for="lead-attack-val">Lead Attack</label>
			<div id="lead-attack"></div>
		</div>
		<!-- RELEASE -->
		<div class="span2">
			<label for="lead-release-val">Lead Release</label>
			<div id="lead-release"></div>
		</div>

		<!-- BASS ENVELOPE -->
		
		<!-- ATTACK -->
		<div class="span2 offset4">
			<label for="bass-attack-val">Bass Attack</label>
			<div id="bass-attack"></div>
		</div>
		<!-- RELEASE -->
		<div class="span2">
			<label for="bass-release-val">Bass Release</label>
			<div id="bass-release"></div>
		</div>
	</div>


	<!-- SCALE -->
	<div id="scale" class="row-fluid" style="background-color:#ccf;">
		<div class="span12">
			<label for="scale-val">Scale</label>
			<input type="radio" name="scale" value="major"> Major<br>
			<input type="radio" name="scale" value="minor"> Minor
		</div>
	</div>
</div>



{{#extend "deferred_scripts"}}
	<script>
	  (function($) {
	    $( '#global-root' ).slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 1,
	      max: 11,
	      value: 7
			});

			$('#tempo').slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 110,
	      max: 130,
	      value: 120
	   	});

			$('#adventurousness').slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 0,
	      max: 15,
	      value: 7
	   	});

			$('#lead-attack').slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 0,
	      max: 15,
	      value: 7
	   	});

			$('#lead-release').slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 0,
	      max: 15,
	      value: 7
	   	});

			$('#bass-attack').slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 0,
	      max: 15,
	      value: 7
	   	});

			$('#bass-release').slider({
	      orientation: 'vertical',
	      range: 'min',
	      min: 0,
	      max: 15,
	      value: 7
	   	});
	  })(jQuery);
	</script>
{{/extend}}
