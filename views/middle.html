<div style="margin:15px;">
	<div class="row-fluid" style="background-color:#ccf;">
		<!-- NOTE DENSITY -->
		<div class="span4">
			<label for="note-density-1">Note Density</label>
			<div id="note-density-1"></div>
		</div>
	
		<!-- CHORD DENSITY -->
		<div class="span4">
			<label for="chord-density-1">Chord Density</label>
			<div id="chord-density-1"></div>
		</div>

		<!-- DYNAMICS -->
		<div class="span4">
			<label for="dynamics-1">Dynamics</label>
			<div id="dynamics-1"></div>	
		</div>
	</div>
	
	<div class="row-fluid" style="background-color:#cfc;">
		<!-- NOTE DENSITY -->
		<div class="span4">
			<label for="note-density-2">Note Density</label>
			<div id="note-density-2"></div>
		</div>
	
		<!-- CHORD DENSITY -->
		<div class="span4">
			<label for="chord-density-2">Chord Density</label>
			<div id="chord-density-2"></div>
		</div>

		<!-- DYNAMICS -->
		<div class="span4">
			<label for="dynamics-2">Dynamics</label>
			<div id="dynamics-2"></div>	
		</div>
	</div>
</div>

{{#extend "deferred_scripts"}}
	<script>
		var $noteDensitySlider1 = $('#note-density-1').slider({
		  orientation: 'vertical',
		  range: 'min',
		  min: 0,
		  max: 15,
		  value: 7
		});
		
		var $chordDensitySlider1 = $('#chord-density-1').slider({
		  orientation: 'vertical',
		  range: 'min',
		  min: 0,
		  max: 15,
		  value: 7
		});
		
		var $dynamicsSlider1 = $('#dynamics-1').slider({
		  orientation: 'vertical',
		  range: 'min',
		  min: 0,
		  max: 15,
		  value: 7
		});
		
		var $noteDensitySlider2 =  $('#note-density-2').slider({

		});

		  min: 0,
		  max: 15,
		  value: 7
		});
		
		$noteDensitySlider1.on(
			"slidechange", function( event, ui ) {
				console.log('noteDensitySlider1 changed to ' + ui.value);

			"slidechange", function( event, ui ) {

			});
